version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.0.2
workflows:
  setup:
    jobs:
      - path-filtering/filter:
          base-revision: master
          mapping: |
            service-A/.* service-A true
            service-B/.* service-B true
          config-path: .circleci/workflows.yml