version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.0.2
workflows:
  setup:
    jobs:
      - path-filtering/filter:
          base-revision: circleci-project-setup
          mapping: |
            service-A/.* subPath "service-A"
            service-B/.* subPath "service-B"
          config-path: .circleci/pipe.yml